<div class="page">
  <div class="card">

    <!-- Back to Home -->
    <div class="back-home">
      <a routerLink="/">← Back to Home</a>
    </div>

    <h1>Login</h1>
    <p class="subtitle">Sign in to continue</p>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password"
        />
      </div>

      <button type="submit" class="btn primary">
        Login
      </button>
    </form>

    <p class="footer-text">
      Don’t have an account?
      <a routerLink="/register">Register</a>
    </p>
  </div>
</div>
