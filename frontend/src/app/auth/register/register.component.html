<div class="page">
  <div class="card">

    <!-- Back to Home -->
    <div class="back-home">
      <a routerLink="/">‚Üê Back to Home</a>
    </div>

    <h1>Register</h1>
    <p class="subtitle">Create your employee account</p>

    <form (ngSubmit)="register()">

      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          [(ngModel)]="firstName"
          name="firstName"
          required
          placeholder="Enter first name"
        />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          [(ngModel)]="lastName"
          name="lastName"
          required
          placeholder="Enter last name"
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
  <label>Department</label>
  <select
    [(ngModel)]="department"
    name="department"
    required
  >
    <option value="">Select department</option>
    <option value="IDIS">IDIS</option>
    <option value="VEDC">VEDC</option>
    <option value="EMRI">EMRI</option>
    <option value="GUSS">GUSS</option>
    <option value="EMSS">EMSS</option>
  </select>
  </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          placeholder="Create password"
        />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          placeholder="Confirm password"
        />
      </div>

      <button type="submit" class="btn primary">
        Register
      </button>
    </form>

    <p class="footer-text">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>

  </div>
</div>
