<div class="page">
  <div class="card">
    <h1>Admin Login</h1>
    <p class="subtitle">Sign in as Admin / Manager</p>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter admin email"
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter password"
        />
      </div>

      <button type="submit" class="btn primary">
        Login
      </button>
    </form>

    <p class="footer-text">
      Employee?
      <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
